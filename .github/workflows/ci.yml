name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Create Secrets Config
      run: |
        cp Configs/Secrets.example.xcconfig Configs/Secrets.xcconfig
        echo "DEEPSEEK_API_KEY = test-key-placeholder" >> Configs/Secrets.xcconfig
        echo "CLAUDE_API_KEY = test-key-placeholder" >> Configs/Secrets.xcconfig
    
    - name: Clean Build Directory
      run: |
        xcodebuild clean -project NeurospLIT.xcodeproj -scheme NeurospLIT
    
    - name: Build
      run: |
        xcodebuild -project NeurospLIT.xcodeproj \
          -scheme NeurospLIT \
          -configuration Debug \
          -allowProvisioningUpdates \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          build
    
    - name: Run Tests
      run: |
        xcodebuild test -project NeurospLIT.xcodeproj \
          -scheme NeurospLIT \
          -destination 'platform=iOS Simulator,name=iPhone 16' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          -parallel-testing-enabled YES
      continue-on-error: true
    
    - name: Archive Build Artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          /tmp/neurosplit_build.log
          /tmp/neurosplit_test.log
        retention-days: 7

